
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS PRO - Luxury Integrated Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            touch-action: none;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .app-container {
            position: relative;
            z-index: 10;
            pointer-events: none;
            min-height: 100vh;
        }
        
        /* Memastikan semua elemen UI dan Modal tetap bisa diklik */
        aside, main, header, .glass-panel, button, input, select, textarea, a, table, .interactive, [role="dialog"], .fixed {
            pointer-events: auto;
        }
        
        .glass-panel {
            background: rgba(12, 12, 12, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(212, 175, 55, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #D4AF37, #8B6508);
            border-radius: 10px; 
        }

        input, select, textarea {
            background: rgba(0, 0, 0, 0.6) !important;
            border: 1px solid rgba(212, 175, 55, 0.2) !important;
            color: #fff !important;
        }
        
        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: subtle-float 4s ease-in-out infinite;
        }

        .framer-link {
          position: fixed;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          color: rgba(255, 255, 255, 0.5);
          text-decoration: none;
          text-shadow: 1px 1px 2px black;
          font-size: 10px;
          font-weight: 800;
          letter-spacing: 0.2em;
          text-transform: uppercase;
          z-index: 100;
          pointer-events: auto;
        }
    </style>
<script type="importmap">

}

</head>

</html>
